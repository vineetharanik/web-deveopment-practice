<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <ul><!unordered lists>
        <li>vineethe</li><!list items>
        <li>lucky</li>
        <li>buddu</li>
    </ul>
    <ol><!ordered list>
        <li>vineethe</li><!list items>
        <li>lucky</li>
        <li>buddu</li>
    </ol>
    <dl><!definition list>
       <dt><!def title>html</dt>   
       <dd><!def data>it is struture of html</dd>
    </dl>
</body>
</html>
