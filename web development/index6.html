<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>form</h1>
    <form action="post">
        <!input tags>
        <label for="username">username</label>
        <!in label for it is the id ,which is diff for all>
        <input type=""text" id="username" name="username" placeholder="enter user">
        <br>
        <label for="password">password</label>
        <input type="password" id="password" name="password" placeholder="enter password">
        <br>
        <label for="gender">gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
        <br>
        <label for="subscribe">video</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="like" name="subscribe" value="yes">
        <label for="like">like</label>
        <br>
        <label for="button">done</label>
        <input type="button" id="button"> 
        <br>

        <!textarea> 
        <label for="comment">give your comment</label>
        <textarea name="comment" id="comment" rows="15" columns="15">
        enter your comment
        </textarea>
        <br>
        <label for="fruits">fruits</label>
        <select id="fruits" name="fruits">
            <option value="apple">apple</option>
            <option value="banana">banana</option>
            <option value="mango">mango</option>
            
        </select>

        </form>
    
</body>
</html>
