<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="style4.css">
</head>

    <table>
        <caption>about me</caption>
        <thead>
            
        <tr><!table row>
           <th>name</th><!table heading>
           <th>age</th>
        </tr>
        <tr>
            <td colspan="2">vineetha</td><!table data>
            <td rowspan="4">18 head</td>
        </tr>
    </thead>
    <body>
        <th>about body</th>

    </body>
    <tffot>
        <tc>
            <th>name</th><!table heading>
           <th>age</th>
        </tc>

        <tc>
            <td >vineetha</td><!table data>
            <td >foot</td>
        </tc>
       
          
        </tffot>
    </table>
    <p>here header and footer and body are just for grouping</p>
    

</html>
