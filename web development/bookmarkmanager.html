<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark manager</title>
</head>
<body>
    <h1>my bookmarks</h1>
    <h2>primary bookmarks</h2>
    <p>here it is first in blue color but changes color after opening once.<br> and it opens in same tab,to open in new tab we use _blank attribute</p>
    <a href="https://www.google.com">open google</a><br>
    <a target="_blank" href="https://www.youtube.com">open youtube</a>
    <h2>secondary bookmarks</h2>
</body>
</html>
